<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic GraphQL Intro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
    your guide.
  </p>

  <div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>

  <ion-list *ngIf="data">
    <ion-item *ngFor="let feed of data">
      {{ feed.title }}
      <br>
      {{ feed.description }}
    </ion-item>
  </ion-list>

</ion-content>
