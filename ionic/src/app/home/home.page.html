<ch-header>
  <h1>Hola</h1>
</ch-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the
    <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a>
    will be your guide.
  </p>

  <div *ngIf="loading">
    Loading...
  </div>

  <div *ngIf="error">
    Error :(
  </div>

  <ion-list *ngIf="data">
    <ion-item *ngFor="let feed of data">
      {{ feed.title }}
      <br>
      {{ feed.description }}
    </ion-item>
  </ion-list>

  <ul *ngFor="let entry of data2 | async">
    Id: {{entry.id}}
    <br>
    Title: {{ entry.title }}
  </ul>

</ion-content>
