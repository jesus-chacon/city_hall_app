<app-header></app-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the
    <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a>
    will be your guide.
  </p>

  <div *ngIf="loading">
    Loading...
  </div>

  <div *ngIf="error">
    Error :(
  </div>

  <ion-list>
    <ion-item *ngFor="let post of feed | async">
      Id: {{post.id}}
      <br>
      Title: {{ post.title }}
    </ion-item>
  </ion-list>
</ion-content>
